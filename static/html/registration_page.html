<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTM Registration</title>
    <link rel="stylesheet" href="../css/registration_page.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="menu-icon" id="menu-icon">
                &#9776;
            </div>
        </div>
        <div class = "heading">
            <h1 class="title">BTM</h1>
        </div>
        <div class="registration-form" action="/register" method="POST">
            <h2>Register</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn" id="registration-button">Register</button>
            </form>
        </div>
    </div>

    <script src="../js/registration_page.js"></script>
</body>
</html>
