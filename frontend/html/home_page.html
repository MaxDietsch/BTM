<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/home_page_styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="menu-icon">&#9776;</div>
            <div class="menu-content">
                <a href="../landing_page.html" id="home">Home</a>
                <a href="../landing_page.html" id="logout">Logout</a>
            </div>
            
        </header>
        <div class="heading">
            <h1 class="title">Welcome to BTM</h1>
        </div>
        <div class="content">
            <select id="dropdown" class="dropdown">
                <!-- Options will be populated dynamically -->
            </select>
            <div class="buttons">
                <button class="btn" id="select-item-btn">Select Chosen Item</button>
                <button class="btn" id="create-game-btn">Create a New Game</button>
                <button class="btn" id="join-game-btn">Join an Existing Game</button>
            </div>
        </div>
    </div>

    <!-- Create Game Modal -->
    <div id="create-game-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create a New Game</h2>
            <form id="create-game-form">
                <label for="game-name">Game Name:</label>
                <input type="text" id="game-name" name="game-name" required><br>
                <label for="game-password">Password:</label>
                <input type="password" id="game-password" name="game-password" required><br>
                <label for="start-capital">Start Capital (in $):</label>
                <input type="number" id="start-capital" name="start-capital" required><br>
                <label for="tax">Tax (per Stock Sell, in %):</label>
                <input type="number" id="tax" name="tax" required><br>
                <label for="paycheck-amount">Paycheck Amount (in $):</label>
                <input type="number" id="paycheck-amount" name="paycheck-amount" required><br>
                <label for="paycheck-frequency">Paycheck Frequency (in Days):</label>
                <input type="number" id="paycheck-frequency" name="paycheck-frequency" required><br>
                <button type="submit" class="btn">Create</button>
            </form>
        </div>
    </div>

    <!-- Join Game Modal -->
    <div id="join-game-modal" class="modal">
        <div class="modal-content">
            <span class="close join-close">&times;</span>
            <h2>Join an Existing Game</h2>
            <form id="join-game-form">
                <label for="join-game-name">Game Name:</label>
                <input type="text" id="join-game-name" name="join-game-name" required><br>
                <label for="join-game-password">Password:</label>
                <input type="password" id="join-game-password" name="join-game-password" required><br>
                <button type="submit" class="btn">Join</button>
            </form>
        </div>
    </div>

    <script src="../js/home_page.js"></script>
</body>
</html>
