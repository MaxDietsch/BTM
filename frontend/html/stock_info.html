<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTM - Stock Overview</title>
    <link rel="stylesheet" href="../css/stock_info.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="menu-icon" id="menu-icon">
                &#9776;
            </div>
            <div class="menu-content">
                <a href="../landing_page.html" id="home">Home</a>
                <a href="../landing_page.html" id="logout">Logout</a>
            </div>
        </header>
        <div class="heading">
            <h1 class="title">BTM</h1>
            <h2 class="username"></h2>
        </div>
        
        <div class="stock-info">
            <h2 class="stock-name"></h2>
        </div>
        <div class="stock">
            <h2>Current Value</h2>
            <span id="stock_value"></span>
        </div>
        <div class="user-info">
            <div class="cash">
                <h2>Available Liquid Cash</h2>
                <span id="liquid-cash"></span>
            </div>
            <div class="investment">
                <h2>Invested in this Stock</h2>
                <span id="invested-amount"></span>
            </div>
        </div>
        
        <div class="actions">
            <button id="buy-btn" class="btn">Buy</button>
            <button id="sell-btn" class="btn">Sell</button>
            <button id="search-btn" class="btn">Search</button>
        </div>
        
        <div class="stock-overview">
            <div class="chart-container">
                <canvas id="stock-chart"></canvas>
            </div>
            <div class="interval-buttons">
                <button class="btn" data-interval="5d">5 Days</button>
                <button class="btn" data-interval="1mo">1 Month</button>
                <button class="btn" data-interval="3mo">3 Months</button>
                <button class="btn" data-interval="6mo">6 Months</button>
                <button class="btn" data-interval="1y">1 Year</button>
                <button class="btn" data-interval="2y">2 Years</button>
                <button class="btn" data-interval="5y">5 Years</button>
                <button class="btn" data-interval="10y">10 Years</button>
                <button class="btn" data-interval="max">max</button>
            </div>
        </div>
    </div>

    <!-- Buy Modal -->
    <div id="buy-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="buy-close">&times;</span>
            <h2>Buy Stock</h2>
            <form id="buy-form">
                <label for="buy-amount">Amount to Invest:</label>
                <input type="number" id="buy-amount" name="buy-amount" required>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>

    <!-- Sell Modal -->
    <div id="sell-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="sell-close">&times;</span>
            <h2>Sell Stock</h2>
            <form id="sell-form">
                <label for="sell-amount">Amount to Sell:</label>
                <input type="number" id="sell-amount" name="sell-amount" required>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>

    <!-- Search Modal -->
    <div id="search-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="search-close">&times;</span>
            <h2>Search Stock</h2>
            <form id="search-stock-form">
                <label for="stock-symbol">Stock Symbol/Name:</label>
                <input type="text" id="stock-symbol" name="stock-symbol" required><br>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>

    <script type="module" src="../js/stock_info.js"></script>
</body>
</html>
