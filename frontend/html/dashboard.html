<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - BeatTheMarket</title>
    <link rel="stylesheet" href="../css/dashboard_styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="menu-icon" id="menu-icon">
                &#9776;
            </div>
            <div class="menu-content">
                <a href="../landing_page.html" id="home">Home</a>
                <a href="../landing_page.html" id="logout">Logout</a>
            </div>
        </div>
        <div class="heading">
            <h1 class="title">BTM</h1>
            <h2 class="welcome-message"></h2>
            <div class="action-buttons">
                <button class="btn" id="search-btn">Search Stock</button>
            </div>
        </div>
        
        <div class="dashboard">
            <h1 class="balance-title">Total Balance</h1>
            <div class="balance">
                <span id="total-balance"></span>
            </div>
            <div class="cash">
                <h2>Available Liquid Cash</h2>
                <span id="liquid-cash"></span>
            </div>
            <div class="stocks">
                <h2>Your Stocks</h2>
                <div class="stock-list" id="stock-list">
                    <!-- Stock items will be dynamically loaded here -->
                </div>
            </div>
        </div>
        <div id="search-modal" class="modal">
            <div class="modal-content">
                <span class="close" id="search-close">&times;</span>
                <h2>Search Stock</h2>
                <form id="search-stock-form">
                    <label for="stock-symbol">Stock Symbol/Name:</label>
                    <input type="text" id="stock-symbol" name="stock-symbol" required><br>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="../js/dashboard.js"></script>
</body>
</html>
