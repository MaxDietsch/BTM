<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTM Login</title>
    <link rel="stylesheet" href="../css/login_page_styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="menu-icon" id="menu-icon">
                &#9776;
            </div>
            <div class="menu-content">
                <a href="../landing_page.html" id="home">Home</a>
            </div>
        </div>
        <div class = "heading">
            <h1 class="title">BTM</h1>
        </div>
        <div class="login-form" action="/login" method="POST">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn" id="login-button">Log In</button>
            </form>
        </div>
    </div>
    <script type="module" src="../js/login_page.js"></script>
</body>
</html>
